<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carrossel infinito A4 + Zoom real</title>

    <style>
        :root{
            --gapX: 100px;
            --tiltY: 14deg;
            --depth: 120px;
            --sideScale: 0.88;
            --centerScale: 1.0;
            --lift: 0px;
        }

        *{ box-sizing:border-box; }

        body{
            margin:0;
            font-family:system-ui, sans-serif;
            background:#0f1220;
            color:#fff;
        }

        /* ===== CARROSSEL ===== */
        .carousel{
            position:relative;
            width:96vw;
            height:80vh;
            margin:40px auto;
            border-radius:18px;
            background:#14182e;
            overflow:hidden;

            /* reserva espa√ßo visual pro rodap√© integrado */
            padding-bottom: 150px;
        }

        .viewport{
            position:absolute;
            inset:0;
            perspective:1100px;
            perspective-origin: 50% 40%;
        }
        .belt{
            position:relative;
            width:100%;
            height:100%;
            transform-style:preserve-3d;
        }
        .pageImg{
            position:absolute;
            top:50%;
            left:50%;
            max-width:60vw;
            max-height:60vh;
            width:auto;
            height:auto;
            background:#fff;
            border-radius:10px;
            box-shadow:0 12px 28px rgba(0,0,0,.30);
            transform-style:preserve-3d;
            transition:transform .42s cubic-bezier(.2,.9,.2,1), filter .25s ease;
            cursor:default;
            user-select:none;
            -webkit-user-drag:none;
        }
        .pageImg[data-active="true"]{
            filter:brightness(1.05);
            cursor:zoom-in;
        }

        /* ===== SETAS ===== */
        .controls{
            position:absolute;
            inset:0;
            pointer-events:none;
            z-index: 20;
        }
        .controls button{
            pointer-events:auto;
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            border:none;
            background:rgba(0,0,0,.6);
            color:#fff;
            width:52px;
            height:52px;
            border-radius:50%;
            cursor:pointer;
            font-size:22px;
        }
        #prev{ left:12px; }
        #next{ right:12px; }

        /* ===== RODAP√â INTEGRADO (dentro do carrossel) ===== */
        .carouselInfo{
            position:absolute;
            left:0;
            right:0;
            bottom:0;
            z-index: 15;

            padding: 14px 14px 16px;
            background: linear-gradient(
                    to top,
                    rgba(0,0,0,.72) 0%,
                    rgba(0,0,0,.50) 55%,
                    rgba(0,0,0,0) 100%
            );
            backdrop-filter: blur(6px);
        }

        .carouselFooter{
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        /* === T√çTULO DO CARROSSEL === */
        #carouselTitle{
            color: #ffffff;              /* text-white */
            font-size: 1.5rem;            /* text-2xl */
            font-weight: 600;             /* font-semibold */
            line-height: 1.25;
            margin: 0 0 0 35px;
        }

        /* === DESCRI√á√ÉO DO CARROSSEL === */
        #carouselDesc{
            color: rgba(255,255,255,.8);  /* text-white/80 */
            font-size: 0.875rem;          /* text-sm */
            line-height: 1.625;           /* leading-relaxed */
            margin: 0 0 0 35px;
        }

        /* md:text-base */
        @media (min-width: 768px){
            #carouselDesc{
                font-size: 1rem;          /* text-base */
            }
        }


        .carouselDots{
            display:flex;
            justify-content:center;
            gap:8px;
            margin: 10px 0 12px;
        }
        .carouselDot{
            width:10px;
            height:10px;
            border-radius:999px;
            border:none;
            cursor:pointer;
            background:rgba(255,255,255,.35);
            transition:all .25s ease;
        }
        .carouselDot.active{
            width:34px;
            background:rgba(255,255,255,.92);
        }

        .carouselLabels{
            display:grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap:14px;
            justify-items:stretch;
            align-items:stretch;
            max-width: 100%;
            margin: 0 auto 0; /* joga os cards mais para baixo */
        }
        /* Bot√µes no estilo "cards" claros (como na refer√™ncia) */
        .carouselLabel{
            cursor:pointer;
            padding:18px 22px;
            border-radius:12px;

            background:#f6f7fb;
            color:#374151;

            border:1px solid #e5e7eb;
            box-shadow:0 2px 10px rgba(0,0,0,.10);

            font-weight:600;
            font-size:16px;
            text-align:center;

            transition:box-shadow .2s ease, transform .2s ease, background .2s ease, border-color .2s ease, color .2s ease;
            width: 100%;
            min-width: 0;
        }
        .carouselLabel:hover{
            box-shadow:0 6px 18px rgba(0,0,0,.14);
        }
        .carouselLabel.active{
            background:#ffffff;
            border-color:#cfd5e3;
            color:#111827;
            box-shadow:0 10px 26px rgba(0,0,0,.16);
        }

        /* ===== MODAL ===== */
        .modal{
            position:fixed;
            inset:0;
            display:none;
            background:rgba(0,0,0,.7);
            z-index:999;
        }
        .modal.open{ display:block; }

        .modalContent{
            position:absolute;
            inset:40px;
            background:#111;
            border-radius:16px;
            display:flex;
            flex-direction:column;
        }
        .modalTop{
            padding:10px;
            display:flex;
            justify-content:flex-end;
            gap:8px;
        }
        .modalTop button{
            background:#222;
            border:none;
            color:#fff;
            padding:8px 12px;
            border-radius:8px;
            cursor:pointer;
        }

        /* ===== ZOOM REAL + PAN ===== */
        .modalCanvas{
            flex:1;
            overflow:auto;
            background:#000;

            cursor:grab;
            user-select:none;
            touch-action:none; /* necess√°rio p/ pinch + pan manual */
        }
        .modalCanvas.grabbing{ cursor:grabbing; }

        .modalCanvas img{
            display:block;
            margin:auto;
            pointer-events:none;
            user-select:none;
            -webkit-user-drag:none;
        }

        /* ===== AJUSTE PARA CELULAR EM P√â (PORTRAIT) ===== */
        @media (max-width: 768px) and (orientation: portrait) {

            :root{
                --gapX: 42px;
                --depth: 70px;
                --tiltY: 8deg;
                --sideScale: 0.92;
            }

            .carousel{
                height: 78vh;
                padding-bottom: 175px; /* rodap√© ocupa mais no mobile */
            }

            .pageImg{
                max-width: 68vw;
                max-height: 70vh;
            }

            /* setas centralizadas */
            .controls button{
                top: 50%;
                transform: translateY(-50%);
                width:48px;
                height:48px;
            }

            #prev{ left: 14px; }
            #next{ right: 14px; }
        }

        @media (max-width: 420px) and (orientation: portrait) {
            :root{
                --gapX: 34px;
                --depth: 60px;
            }
        }

        @media (max-width: 768px) and (orientation: portrait){
            .belt{ touch-action: pan-y; }
        }
    
        @media (max-width:992px){
            .carouselLabels{ grid-template-columns: repeat(2, minmax(0, 1fr)); max-width: 720px; }
        }
        @media (max-width:768px){
            .carouselLabels{ grid-template-columns: 1fr; max-width: 520px; }
            .carouselLabel{ padding:14px 16px; font-size:14px; min-width: 0; }
        }
</style>
</head>

<div class="carouselInfo" id="carouselInfo">
    <div class="carouselFooter">
        <h3 id="carouselTitle"></h3>
        <p id="carouselDesc"></p>
    </div>

    <div class="carouselDots" id="carouselDots" aria-label="Navega√ß√£o por bolinhas"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modalContent">
        <div class="modalTop">
            <button id="zoomOut">‚àí</button>
            <button id="zoomIn">+</button>
            <button id="close">‚úï</button>
        </div>
        <div class="modalCanvas" id="canvas">

<script>
    (() => {
        const pages = [...document.querySelectorAll('.pageImg')];
        const belt = document.getElementById('belt');

        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const canvas = document.getElementById('canvas');

        const mod = (n,m)=>((n % m) + m) % m;

        // ===== T√çTULO + DESCRI√á√ÉO (edite como quiser) =====
        const pageMeta = [
            { title: "P√°gina 1", desc: "Descri√ß√£o da P√°gina 1." },
            { title: "P√°gina 2", desc: "Descri√ß√£o da P√°gina 2." },
            { title: "P√°gina 3", desc: "Descri√ß√£o da P√°gina 3." },
            { title: "P√°gina 4", desc: "Descri√ß√£o da P√°gina 4." },
            { title: "P√°gina 5", desc: "Descri√ß√£o da P√°gina 5." },
            { title: "P√°gina 6", desc: "Descri√ß√£o da P√°gina 6." },
            { title: "P√°gina 7", desc: "Descri√ß√£o da P√°gina 7." },
        ];

        const titleEl = document.getElementById('carouselTitle');
        const descEl = document.getElementById('carouselDesc');
        const dotsWrap = document.getElementById('carouselDots');
        const labelsWrap = document.getElementById('carouselLabels');
        const carouselInfo = document.getElementById('carouselInfo');

        // √≠ndice real infinito
        let activeReal = 0; // come√ßa na imagem 1

        // ===== AUTOPLAY =====
        let autoplay = true;
        let autoplayTimer = null;

        function stopAutoplay(){
            if (autoplayTimer) clearInterval(autoplayTimer);
            autoplayTimer = null;
        }

        function startAutoplay(){
            stopAutoplay();
            autoplayTimer = setInterval(() => {
                if (!autoplay) return;
                if (modal.classList.contains('open')) return;
                go(1);
            }, 4500);
        }

        function userInteracted(){
            autoplay = false;
            setTimeout(() => { autoplay = true; }, 9000);
        }

        function setActiveByIndex(index){
            activeReal = index;
            render();
            userInteracted();
        }

        function updateInfo(activeIndex){
            const img = pages[activeIndex];
            if (!img) return;

            if (titleEl) titleEl.textContent = img.getAttribute('title') || '';
            if (descEl)  descEl.textContent  = img.getAttribute('alt')   || '';

            if (dotsWrap){
                [...dotsWrap.children].forEach((b, i) =>
                    b.classList.toggle('active', i === activeIndex)
                );
            }
            if (labelsWrap){
                [...labelsWrap.children].forEach((b, i) =>
                    b.classList.toggle('active', i === activeIndex)
                );
            }
        }

        // cria bolinhas e bot√µes (1 vez)
        if (dotsWrap){
            dotsWrap.innerHTML = '';
            pages.forEach((_, i) => {
                const b = document.createElement('button');
                b.type = 'button';
                b.className = 'carouselDot';
                b.setAttribute('aria-label', `Ir para ${pageMeta[i]?.title || `P√°gina ${i+1}`}`);
                b.addEventListener('click', (e) => { e.stopPropagation(); setActiveByIndex(i); });
                dotsWrap.appendChild(b);
            });
        }

        if (labelsWrap){
            labelsWrap.innerHTML = '';
            pages.forEach((img, i) => {
                const b = document.createElement('button');
                b.type = 'button';
                b.className = 'carouselLabel';

                // üîë pega direto do title da imagem
                b.textContent = img.getAttribute('title') || `P√°gina ${i+1}`;

                b.addEventListener('click', (e) => {
                    e.stopPropagation();
                    setActiveByIndex(i);
                });

                labelsWrap.appendChild(b);
            });
        }


        // evita que clique no rodap√© integrado dispare a√ß√µes do carrossel
        carouselInfo?.addEventListener('click', (e) => e.stopPropagation());

        // ===== CARROSSEL (infinito de verdade) =====
        function render(){
            const n = pages.length;
            const activeIndex = mod(activeReal, n);
            const half = Math.floor(n/2);

            const root = getComputedStyle(document.documentElement);
            const gapX = parseFloat(root.getPropertyValue('--gapX')) || 100;
            const tiltY = parseFloat(root.getPropertyValue('--tiltY')) || 14;
            const depth = parseFloat(root.getPropertyValue('--depth')) || 120;
            const sideScale = parseFloat(root.getPropertyValue('--sideScale')) || 0.88;
            const centerScale = parseFloat(root.getPropertyValue('--centerScale')) || 1.0;
            const lift = parseFloat(root.getPropertyValue('--lift')) || 0;

            pages.forEach((img, i) => {
                let d = i - activeIndex;
                if (d >  half) d -= n;
                if (d < -half) d += n;

                const abs = Math.abs(d);
                const dir = Math.sign(d);

                const x = d * gapX;
                const y = (d === 0) ? -lift : 0;
                const z = -abs * depth;
                const rotY = (d === 0) ? 0 : (-dir * tiltY);
                const sc = (d === 0) ? centerScale : sideScale;

                img.dataset.active = (d === 0) ? "true" : "false";
                img.style.zIndex = String(1000 - abs);

                img.style.transform =
                    `translate(-50%,-50%) translate3d(${x}px, ${y}px, ${z}px) rotateY(${rotY}deg) scale(${sc})`;

                img.style.filter = (d === 0) ? 'none' : `brightness(${0.92 - abs*0.03})`;
            });

            updateInfo(activeIndex);
        }

        function go(delta){
            activeReal += delta;
            render();
        }

        document.getElementById('prev').onclick = ()=> { userInteracted(); go(-1); };
        document.getElementById('next').onclick = ()=> { userInteracted(); go(1); };

        // wheel do carrossel
        let wheelLock = false;
        belt.addEventListener('wheel', (e) => {
            if (modal.classList.contains('open')) return;
            e.preventDefault();

            userInteracted();

            if (wheelLock) return;
            wheelLock = true;
            setTimeout(() => wheelLock = false, 90);

            const use = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;
            if (use > 0) go(1);
            else go(-1);
        }, { passive:false });

        // swipe no celular
        let swipeStartX = null;
        let swipeStartY = null;
        let swipeStartT = 0;

        belt.addEventListener('touchstart', (e) => {
            if (modal.classList.contains('open')) return;
            if (!e.touches || e.touches.length !== 1) return;

            swipeStartX = e.touches[0].clientX;
            swipeStartY = e.touches[0].clientY;
            swipeStartT = Date.now();
        }, { passive: true });

        belt.addEventListener('touchend', (e) => {
            if (modal.classList.contains('open')) return;
            if (swipeStartX == null || swipeStartY == null) return;

            const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
            if (!t) return;

            const endX = t.clientX;
            const endY = t.clientY;

            const dx = endX - swipeStartX;
            const dy = endY - swipeStartY;
            const dt = Date.now() - swipeStartT;

            swipeStartX = swipeStartY = null;

            if (Math.abs(dx) < Math.abs(dy)) return;

            const MIN_DIST = 35;
            const MAX_TIME = 700;

            if (Math.abs(dx) < MIN_DIST) return;
            if (dt > MAX_TIME) return;

            userInteracted();

            if (dx < 0) go(1);
            else go(-1);
        }, { passive: true });

        // ===== MODAL =====
        let zoomFactor = 1;
        let baseW = 0;
        let baseH = 0;
        let baseScale = 1;
        const minZoomFactor = 1;
        const maxZoomFactor = 8;

        function computeBaseScaleFit(){
            const margin = 24;
            const cw = Math.max(1, canvas.clientWidth - margin * 2);
            const ch = Math.max(1, canvas.clientHeight - margin * 2);
            const fit = Math.min(cw / baseW, ch / baseH, 1);
            baseScale = fit;
        }

        function applyZoom(){
            const scale = baseScale * zoomFactor;
            modalImg.style.width  = (baseW * scale) + 'px';
            modalImg.style.height = (baseH * scale) + 'px';
        }

        pages.forEach(img=>{
            img.onclick = () => {
                if (img.dataset.active !== "true") return;

                modalImg.src = img.src;
                modal.classList.add('open');

                zoomFactor = 1;

                modalImg.onload = () => {
                    baseW = modalImg.naturalWidth || 1;
                    baseH = modalImg.naturalHeight || 1;

                    computeBaseScaleFit();
                    applyZoom();

                    requestAnimationFrame(() => {
                        canvas.scrollTop  = (canvas.scrollHeight - canvas.clientHeight) / 2;
                        canvas.scrollLeft = (canvas.scrollWidth - canvas.clientWidth) / 2;
                    });
                };
            };
        });

        document.getElementById('close').onclick = closeModal;
        modal.onclick = (e)=>{ if (e.target === modal) closeModal(); };
        function closeModal(){ modal.classList.remove('open'); }

        document.getElementById('zoomIn').onclick = ()=> {
            zoomFactor = Math.min(maxZoomFactor, zoomFactor * 1.2);
            applyZoom();
        };
        document.getElementById('zoomOut').onclick = ()=> {
            zoomFactor = Math.max(minZoomFactor, zoomFactor / 1.2);
            applyZoom();
        };

        window.addEventListener('resize', () => {
            if (!modal.classList.contains('open')) return;
            computeBaseScaleFit();
            applyZoom();
        });

        canvas.addEventListener('wheel', (e) => {
            if (!modal.classList.contains('open')) return;
            e.preventDefault();

            const factor = (e.deltaY < 0) ? 1.08 : (1 / 1.08);
            zoomFactor = Math.min(maxZoomFactor, Math.max(minZoomFactor, zoomFactor * factor));
            applyZoom();
        }, { passive:false });

        // pan com mouse
        let isPanningMouse = false;
        let startX = 0, startY = 0;
        let startScrollLeft = 0, startScrollTop = 0;

        canvas.addEventListener('pointerdown', (e) => {
            if (e.pointerType !== 'mouse') return;
            if (e.button !== 0) return;
            e.preventDefault();

            isPanningMouse = true;
            canvas.classList.add('grabbing');

            startX = e.clientX;
            startY = e.clientY;
            startScrollLeft = canvas.scrollLeft;
            startScrollTop = canvas.scrollTop;

            canvas.setPointerCapture(e.pointerId);
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isPanningMouse) return;

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            canvas.scrollLeft = startScrollLeft - dx;
            canvas.scrollTop  = startScrollTop  - dy;
        });

        canvas.addEventListener('pointerup', (e) => {
            isPanningMouse = false;
            canvas.classList.remove('grabbing');
            try { canvas.releasePointerCapture(e.pointerId); } catch {}
        });

        canvas.addEventListener('pointercancel', () => {
            isPanningMouse = false;
            canvas.classList.remove('grabbing');
        });

        // pinch + pan 1 dedo
        let tPanning = false;
        let tStartX = 0, tStartY = 0;
        let tStartScrollLeft = 0, tStartScrollTop = 0;

        let pinching = false;
        let pinchStartDist = 0;
        let pinchStartZoom = 1;

        function dist(t1, t2){
            const dx = t2.clientX - t1.clientX;
            const dy = t2.clientY - t1.clientY;
            return Math.hypot(dx, dy);
        }

        canvas.addEventListener('touchstart', (e) => {
            if (!modal.classList.contains('open')) return;

            if (e.touches.length === 1){
                pinching = false;
                tPanning = true;

                tStartX = e.touches[0].clientX;
                tStartY = e.touches[0].clientY;
                tStartScrollLeft = canvas.scrollLeft;
                tStartScrollTop = canvas.scrollTop;
            }

            if (e.touches.length === 2){
                tPanning = false;
                pinching = true;

                pinchStartDist = dist(e.touches[0], e.touches[1]);
                pinchStartZoom = zoomFactor;
            }
        }, { passive: true });

        canvas.addEventListener('touchmove', (e) => {
            if (!modal.classList.contains('open')) return;

            if (pinching && e.touches.length === 2){
                e.preventDefault();

                const d = dist(e.touches[0], e.touches[1]);
                if (pinchStartDist <= 0) return;

                const ratio = d / pinchStartDist;
                zoomFactor = Math.min(maxZoomFactor, Math.max(minZoomFactor, pinchStartZoom * ratio));
                applyZoom();
                return;
            }

            if (tPanning && e.touches.length === 1){
                e.preventDefault();

                const dx = e.touches[0].clientX - tStartX;
                const dy = e.touches[0].clientY - tStartY;

                canvas.scrollLeft = tStartScrollLeft - dx;
                canvas.scrollTop  = tStartScrollTop  - dy;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length === 0){
                tPanning = false;
                pinching = false;
            }
            if (e.touches.length === 1){
                pinching = false;
                tPanning = true;

                tStartX = e.touches[0].clientX;
                tStartY = e.touches[0].clientY;
                tStartScrollLeft = canvas.scrollLeft;
                tStartScrollTop = canvas.scrollTop;
            }
        }, { passive: true });

        render();
        startAutoplay();
    })();
</script>
